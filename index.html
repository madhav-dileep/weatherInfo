<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div style="height: 100dvh;box-sizing: border-box;background-size: cover; background-image: url('https://images.hdqwalls.com/download/milky-way-on-starry-night-landscape-4k-vk-3840x2160.jpg');" class="container-fluid">
        <div class="pt-5 container-fluid">
            <div style="backdrop-filter: blur(12px);min-height: 600px;" class="container shadow rounded-5 mt-5">
                <div style="min-height: 600px;" class="row rounded-5 shadow-lg">
                    <div class="col-8 rounded">
                       
                        <br><br><br><br><br>
                       
                        
                        <div id="result1" class=" m-2 p-3 mb-5 text-light">
                            
                        </div>
                        
                    </div>
                    <div style="background-color: rgba(0, 0, 0, 0.397);" class="col rounded-end-5">
                        <!-- <h2>hello</h2> -->
                        <div class="input-group mt-5 px-4 py-2">
                            <input id="userInput" style="border-radius: 0px;" type=" text" class="fs-4 text-light bg-transparent transparent-input border border-0 border-bottom  form-control" placeholder="Enter City">
                            <button onclick="getWeatherData()" class="btn btn-outline-dark text-light border border-0 fs-4">Search</button>
                        </div>
                        <p id="errormsg" class="mx-4 text-danger"></p>
                        <!-- Result -->
                        <div id="result2" class=" details  mx-3 mt-5">
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    // url = "http://api.weatherapi.com/v1/current.json?key=ef0221e6f42c49e2ba7165449240212&q={city}}&aqi=no"
    const api_key = "ef0221e6f42c49e2ba7165449240212"
    const error = document.getElementById("errormsg")

    const getWeatherData= async () =>{
        if(userInput.value){
            error.innerHTML = ""
            response = await fetch(`http://api.weatherapi.com/v1/current.json?key=ef0221e6f42c49e2ba7165449240212&q=${userInput.value}&aqi=no`,{method:"GET"})
            if(response.status == 200){
                error.innerHTML = ""
                weatherData = await response.json();
                console.log(weatherData);
                result1.innerHTML = `
                    <span style="font-size: 8rem;" class="fw-bolder d-block">${weatherData.current.temp_c}°C 
                                <span><img src=${weatherData.current.condition.icon} alt=""></span>
                    </span>
                    <span class="fs-5 ms-3 fw-lighter">Feels like ${weatherData.current.feelslike_c}°C</span>
                    <span style="font-size: 3.5rem;" class="mt-5 mb-0 ms-5 d-block">${weatherData.location.name}</span>
                    <span class="d-block ms-5 fs-6">${weatherData.location.localtime}</span>`
                
                result2.innerHTML = `
                                <ul class="list-group gap-5">
                                    <li class="list-group-item bg-transparent text-light border border-0 fs-4">Cloudy <span class="float-end">${weatherData.current.cloud}%</span></li>
                                    <li class="list-group-item bg-transparent text-light border border-0 fs-4">Humidity <span class="float-end">${weatherData.current.humidity}%</span></li>
                                    <li class="list-group-item bg-transparent text-light border border-0 fs-4">Wind <span class="float-end">${weatherData.current.wind_kph}km/h</span></li>
                                    <li class="list-group-item bg-transparent text-light border border-0 fs-4">Rain <span class="float-end">${weatherData.current.precip_mm}mm</span></li>
                                </ul>`
                
            }else{
                error.innerHTML = "Enter a Valid City!"
            }
        }
        else {
            error.innerHTML = `Please Enter a City!`
            // alert("Please Enter a City!")
        }
            
    }

</script>
</html>
